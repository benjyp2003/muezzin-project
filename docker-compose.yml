version: "3.9"

networks:
  elasticsearch-kibana:
    name: elasticsearch-kibana

services:
  broker:
    image: apache/kafka:latest
    container_name: broker
    ports:
      - "9092:9092"

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    networks:
      - elasticsearch-kibana

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://es:9200
    ports:
      - "5601:5601"
    depends_on:
      - es
    networks:
      - elasticsearch-kibana

  metadata:
    build:
      context: .
      dockerfile: services/metadata/Dockerfile
    container_name: metadata
    environment:
      - BROKER=broker:9092
      - TOPIC=metadata
      - FOLDER_PATH=/data/input
    volumes:
      - ./data/podcasts:app/data/podcasts
    depends_on:
      - broker

  consumer_es_mongo:
    build:
      context: .
      dockerfile: services/consumer_es_mongo/Dockerfile
    container_name: consumer_es_mongo
    environment:
      - BROKER=broker:9092
      - TOPIC=metadata
      - OUT_TOPIC=pre_transcripts
      - IN_TOPIC=transcripts
      - ES_HOSTS=es
      - ES_PORT=9200
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB_NAME=podcasts
    depends_on:
      - broker
      - es
      - mongodb
      - metadata

  speech_to_text:
    build:
      context: .
      dockerfile: services/speech_to_text/Dockerfile
    container_name: speech_to_text
    environment:
      - BROKER=broker:9092
      - IN_TOPIC=pre_transcripts
      - OUT_TOPIC=transcripts
    depends_on:
      - broker
      - consumer_es_mongo

  text_analyzer:
    build:
      context: .
      dockerfile: services/text_analyzer/Dockerfile
    container_name: text_analyzer
    environment:
      - ES_HOSTS=es
      - ES_PORT=9200
    depends_on:
      - es

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: api
    environment:
      - ES_HOSTS=es
      - ES_PORT=9200
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB_NAME=podcasts
    ports:
      - "8000:8000"
    depends_on:
      - es
      - mongodb
      - text_analyzer



